{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Space Missions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  {% block head %}{% endblock %}
</head>
<body>
  <iframe src="https://my.spline.design/mars-dZnmW8M9LDeVIfxS1GH3c1RS/" frameborder="0" width="100%" height="100%" style="position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:-1;"></iframe>
  <header>
    <nav>
      <a href="{% url 'home' %}">Home</a> |
      <a href="{% url 'mission-index' %}">Missions</a> |
      <a href="{% url 'experiment-index' %}">Experiments</a> |
      <a href="{% url 'about' %}">About</a> |
      <a href="{% url 'mars-gallery' %}">Mars Gallery</a> |
      <a href="{% url 'mars-manifest' 'curiosity' %}">Mars Manifest</a> |
      {% if user.is_authenticated %}
        <span>Welcome, {{ user.username }}!</span>
        <a href="{% url 'logout' %}">Logout</a>
      {% else %}
          <a href="{% url 'login' %}">Login</a> |
        <a href="{% url 'signup' %}">Sign Up</a>
      {% endif %}
    </nav>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
